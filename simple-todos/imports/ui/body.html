<body>
  <div class="container">
    <h1>To do list</h1>
       <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

    <ul>
      {{#each tasks}} {{>task}} {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
